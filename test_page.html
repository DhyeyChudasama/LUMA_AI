<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üé§ TTS Server Test</h1>
    
    <form id="ttsForm">
        <div class="form-group">
            <label for="text">Text to Convert:</label>
            <textarea id="text" required>Hello! This is a test of the TTS server.</textarea>
        </div>
        
        <div class="form-group">
            <label for="voice">Voice:</label>
            <select id="voice">
                <option value="en-US-Neural2-F">Female (US English)</option>
                <option value="en-US-Neural2-M">Male (US English)</option>
            </select>
        </div>
        
        <button type="submit" id="submitBtn">Generate Speech</button>
    </form>
    
    <div id="result" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            resultDiv.style.display = 'none';
            
            const payload = {
                text: document.getElementById('text').value,
                voice_id: document.getElementById('voice').value,
                speed: 1.0,
                pitch: 0.0
            };
            
            try {
                const response = await fetch(`${API_BASE}/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Audio URL:</strong> <a href="${result.audio_url}" target="_blank">${result.audio_url}</a></p>
                        <audio controls>
                            <source src="${result.audio_url}" type="audio/mpeg">
                        </audio>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Speech';
            }
        });
    </script>
</body>
</html>
