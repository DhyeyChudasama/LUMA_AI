<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Echo Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            letter-spacing: -0.02em;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-content {
            padding: 50px 40px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--success-color), #38a169);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-start:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(72, 187, 120, 0.3);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--danger-color), #e53e3e);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-stop:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(245, 101, 101, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
        }

        .recording-status {
            text-align: center;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 15px;
            color: var(--danger-color);
            font-weight: 600;
            font-size: 18px;
            animation: slideIn 0.4s ease-out;
        }

        .recording-indicator.active {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-dot {
            width: 16px;
            height: 16px;
            background: var(--danger-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .voice-visualizer {
            height: 80px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin: 30px 0;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0 30px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.4s ease-out;
        }

        .voice-visualizer.active {
            display: flex;
        }

        .bar {
            width: 6px;
            height: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            animation: wave 1.2s infinite ease-in-out;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.7s; }

        @keyframes wave {
            0%, 50%, 100% {
                transform: scaleY(0.3);
                opacity: 0.5;
            }
            25% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .audio-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .audio-section h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-section audio {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }

        .no-recording {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
        }

        .status-message {
            padding: 16px 24px;
            border-radius: 12px;
            margin-top: 25px;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .status-success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .status-error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 40px 30px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .voice-visualizer {
                margin: 20px 0;
                padding: 0 20px;
            }
            
            .audio-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Echo Bot</h1>
            <p>Professional Voice Recording & Playback</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <button id="startBtn" class="btn btn-start">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <polygon points="10,8 16,12 10,16"/>
                    </svg>
                    Start Recording
                </button>
                <button id="stopBtn" class="btn btn-stop" disabled>
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                    Stop Recording
                </button>
            </div>
            
            <div class="recording-status">
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="pulse-dot"></div>
                    <span>Recording in progress...</span>
                </div>
            </div>
            
            <div class="voice-visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <div class="audio-section">
                <h3>
                    <svg class="icon" viewBox="0 0 24 24">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    </svg>
                    Recorded Audio
                </h3>
                <audio id="audioPlayback" controls style="display: none;"></audio>
                <div id="noRecording" class="no-recording">No recording available</div>
            </div>
            
            <div id="statusContainer"></div>
        </div>
    </div>

    <script>
        class VoiceEchoBot {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                
                this.initializeElements();
                this.bindEvents();
                this.checkBrowserSupport();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.audioPlayback = document.getElementById('audioPlayback');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.visualizer = document.getElementById('visualizer');
                this.statusContainer = document.getElementById('statusContainer');
                this.noRecording = document.getElementById('noRecording');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording) {
                        e.preventDefault();
                        this.startRecording();
                    }
                    if (e.key === 'Escape' && this.isRecording) {
                        this.stopRecording();
                    }
                });
            }
            
            checkBrowserSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showStatus('Microphone access not supported in this browser', 'error');
                    this.startBtn.disabled = true;
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100,
                            channelCount: 1
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                            ? 'audio/webm;codecs=opus' 
                            : 'audio/webm'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { 
                            type: this.mediaRecorder.mimeType 
                        });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        this.audioPlayback.src = audioUrl;
                        this.audioPlayback.style.display = 'block';
                        this.noRecording.style.display = 'none';
                        
                        this.showStatus('Recording saved successfully!', 'success');
                        
                        // Stop all tracks to release microphone
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        console.error('MediaRecorder error:', event.error);
                        this.showStatus(`Recording error: ${event.error}`, 'error');
                        this.resetRecordingState();
                    };
                    
                    this.mediaRecorder.start(250);
                    this.isRecording = true;
                    
                    this.updateRecordingUI(true);
                    this.showStatus('Recording started...', 'success');
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    let errorMessage = 'Microphone access denied. Please allow microphone permissions and try again.';
                    
                    if (error.name === 'NotFoundError') {
                        errorMessage = 'No microphone found. Please connect a microphone and try again.';
                    } else if (error.name === 'NotAllowedError') {
                        errorMessage = 'Microphone access denied. Please allow microphone permissions in your browser settings.';
                    }
                    
                    this.showStatus(errorMessage, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.updateRecordingUI(false);
                }
            }
            
            updateRecordingUI(recording) {
                this.startBtn.disabled = recording;
                this.stopBtn.disabled = !recording;
                
                if (recording) {
                    this.recordingIndicator.classList.add('active');
                    this.visualizer.classList.add('active');
                } else {
                    this.recordingIndicator.classList.remove('active');
                    this.visualizer.classList.remove('active');
                }
            }
            
            resetRecordingState() {
                this.isRecording = false;
                this.updateRecordingUI(false);
            }
            
            showStatus(message, type) {
                const statusClass = type === 'success' ? 'status-success' : 'status-error';
                
                this.statusContainer.innerHTML = `
                    <div class="status-message ${statusClass}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages after 4 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusContainer.innerHTML = '';
                    }, 4000);
                }
            }
        }
        
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceEchoBot();
        });
        
        // Enhanced button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                }
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
