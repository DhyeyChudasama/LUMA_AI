<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0e0e10;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #61dafb;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            font-size: 1.1rem;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #1e1e1e;
            color: #fff;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #61dafb, #21a1f1);
            color: #0e0e10;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #21a1f1, #61dafb);
        }

        audio {
            margin-top: 2rem;
            width: 300px;
        }

        .sticker {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img class="sticker" src="https://cdn3d.iconscout.com/3d/premium/thumb/voice-control-7351640-6031265.png"
        alt="3D Voice Sticker" />
    <h1>Generate Voice with AI üó£Ô∏è</h1>
    <textarea id="text" placeholder="Type something here..."></textarea><br />
    <button onclick="generateAudio()">Generate Audio</button>
    <audio id="audio" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById("text").value;
            const audio = document.getElementById("audio");

            try {
                const response = await fetch("http://127.0.0.1:5000/tts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error("Failed to generate audio");
                }

                const blob = await response.blob();
                const audioURL = URL.createObjectURL(blob);
                audio.src = audioURL;
                audio.play();
            } catch (error) {
                alert("Error generating audio. Make sure the backend is running.");
                console.error(error);
            }
        }
    </script>
</body>

</html>
